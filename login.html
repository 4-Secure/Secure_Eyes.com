<!DOCTYPE html>
<html>

<head>
    <style>
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <h2>Product 1</h2>
        <p>Description for Product 1.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 2</h2>
        <p>Description for Product 2.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 3</h2>
        <p>Description for Product 3.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 4</h2>
        <p>Description for Product 4.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 5</h2>
        <p>Description for Product 5.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 6</h2>
        <p>Description for Product 6.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="product-card">
        <h2>Product 7</h2>
        <p>Description for Product 7.</p>
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <script>
        var productCards = document.querySelectorAll(".product-card");

        productCards.forEach(function (card, index) {
            var subscribeButton = card.querySelector(".subscribe-btn");
            var productName = card.querySelector("h2").textContent;
            var productPrice = card.querySelector("h3").textContent;

            var subscribedProducts = JSON.parse(localStorage.getItem("subscribedProducts") || "[]");

            // Check if the product is already subscribed
            var isSubscribed = subscribedProducts.some(function (product) {
                return product.name === productName;
            });

            if (isSubscribed) {
                subscribeButton.disabled = true;
            } else {
                subscribeButton.addEventListener("click", function () {
                    var productInfo = {
                        name: productName,
                        Price: "",
                        plan: "3-Months",
                        date: "2023-08-23",
                        status: "Active"
                    };

                    // Disable the Subscribe button
                    subscribeButton.disabled = true;

                    // Store subscribed product info in localStorage
                    subscribedProducts.push(productInfo);
                    localStorage.setItem("subscribedProducts", JSON.stringify(subscribedProducts));

                    // Redirect to the new page
                    window.location.href = "subscribed_products.html";
                });
            }
        });
    </script>

</body>

</html>3
